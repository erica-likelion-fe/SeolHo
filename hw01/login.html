<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./login.css">
        <title>회원가입</title>
    </head>
    <body>
        <div class="login-form">
        <h1 class="title">회원가입</h1>
        </br>
            <h4>기본 정보</h4>
            <form action="/submit" method="POST">
                <label for="username">아이디</label>
                <input
                    class="input-box"
                    type="text"
                    name="username"
                    id="username"
                    maxlength="15"
                    autofoucus
                    placeholder="아이디 입력"/>
                <br />

                <label for="password">비밀번호</label>
                <input
                    class="input-box"
                    type="password"
                    name="password"
                    id="password"
                    minlength="8"
                    placeholder="8자 이상 입력"/>
                <br />

                <label for="email">이메일</label>
                <input
                    class="input-box"
                    type="email"
                    name="password"
                    id="email"
                    placeholder="example@example.com"
                    required/>
                <br />

                <label>역할:</label>
                    <select name="role" id="role">
                        <option value="" selected disabled>역할을 선택하세요</option>
                        <option value="frontend">프론트엔드</option>
                        <option value="backend">백엔드</option>
                        <option value="design">디자인</option>
                    </select>
                <br />

                <label for="">자기소개:</label>
                <textarea name="" id="" rows="4" cols="50"></textarea>
                <br />

                <label>취미</label>
                <div class="hobby-container">
                    <label for="reading"><input type="checkbox" id="reading" value="reading">독서</label>
                    <label for="soccer"><input type="checkbox" id="soccer" value="soccer">축구</label>
                </div>
                <br />

                <div class="btn">
                    <input type="submit" value="전송하기" />
                    <input type="reset" value="초기화하기" />
                </div>
            </form>
        </div>
    </body>
</html>
